[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

# TODO: Edit project name, license and classifiers
[project]
name = "deepaas_full"
authors = [{ name = "author_name", email = "your_email@example.com" }]
description = "DEEPaaS full demo/template."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT",
]
dynamic = ["version", "dependencies"]

[project.urls]
"Homepage" = "https://github.com/"
"Bug Tracker" = "https://github.com/"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
env = []

# TODO: Replace custom package by user's
[tool.setuptools]
packages = ["deepaas_full", "deepaas_full.api"]

[tool.setuptools.package-dir]
"deepaas_full" = "numpy_minst"
"deepaas_full.api" = "api"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
version = { file = "VERSION" }

# TODO: add/rm your endpoint versions
[project.entry-points."deepaas.v2.model"]
deepaas-on-minst = "deepaas_full.api"
