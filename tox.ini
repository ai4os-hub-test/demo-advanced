[tox]
minversion = 3.25.0
isolated_build = True
envlist = qc.sty,qc.cov,qc.sec,py310,py39,py38

[testenv]
install_command = pip install -U {opts} {packages}
commands = pytest --numprocesses=auto {posargs}
setenv =
   MLFLOW_TRACKING_URI={env:MLFLOW_TRACKING_URI}
   OS_TEST_TIMEOUT=240
passenv = 
   MLFLOW_EXPERIMENT_NAME
   MLFLOW_EXPERIMENT_ID
deps = -r{toxinidir}/requirements-test.txt

[testenv:qc.cov]
commands = pytest --cov=api --cov=deepaas_full --cov-report=html tests

[testenv:qc.sec]
commands = bandit -r deepaas_full api deepaas_full -x tests

[testenv:qc.sty]
commands = flake8 --format=pylint deepaas_full api data tests
